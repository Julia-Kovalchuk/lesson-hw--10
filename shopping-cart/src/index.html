<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./scss/main.scss" class="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <img src="./image/sofa.png" alt="sofa" class="product-card__image" />

        <div class="product-card__info">
          <div class="product-card__main-info">
            <div class="product-card__name">Кускен Navy Blue</div>
            <div class="product-card__group">
              <div class="product-card__amount--hidden">1</div>
              <div class="product-card__price">16 990₽</div>
            </div>
          </div>
          <div class="product-card__secondary-info">
            <div class="product-card__description product-card__color">
              <div class="product-card__parameter">Цвет:</div>
              <div class="product-card__color-value product-card__value">
                Темно-синий
              </div>
              <div class="product-card__color-icon"></div>
            </div>
            <div class="product-card__description product-card__amount">
              <div class="product-card__parameter">Количество:</div>
              <div class="product-card__amount-value product-card__value">
                1
              </div>
            </div>
            <div class="product-card__description product-card__size">
              <div class="product-card__parameter">Размер (Ш×Д×В):</div>
              <div class="product-card__size-value product-card__value">
                218 см
              </div>
              <i class="fa-solid fa-xmark product-card__fa-xmark"></i>
              <div class="product-card__size-value product-card__value">
                95 см
              </div>
              <i class="fa-solid fa-xmark product-card__fa-xmark"></i>
              <div class="product-card__size-value product-card__value">
                90 см
              </div>
            </div>
          </div>
        </div>

        <button class="product-card__close-button">
          <i class="fa-solid fa-x product-card__fa-x"></i>
        </button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/9d16195bea.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
